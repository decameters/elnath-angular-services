<h1 ng-controller="CompanyController as vm">Home Page</h1>

<input type="text" ng-model="vm.newCompany.name" placeholder="name">
<input type="text" ng-model="vm.newCompany.country" placeholder="country">
<button ng-click="vm.addNewCompany(vm.newCompany)">ADD COMPANY</button>

<ul>
    <li ng-repeat="company in vm.companies.list">
        {{company.name}} is located in {{company.country}}
    </li>
</ul>
